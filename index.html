<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>

  <!-- Quicksand Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: "Quicksand", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 55px;
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 35px;
      color: #ff4d6d;
      font-size: 2.3rem;
      font-weight: 700;
    }

    .buttons {
      position: relative;
      height: 100px;
      width: 100%;
    }

    button {
      padding: 14px 34px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #yes:hover {
      transform: translateX(-120%) scale(1.1);
    }

    #no {
      background: #e6e6e6;
      color: #333;
      left: 50%;
      transform: translateX(20%);
    }
  </style>
</head>
<body>
